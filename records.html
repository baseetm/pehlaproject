<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Records</title>
</head>
<body>
    <h1>Records</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Add another record</a>
</body>
</html>
